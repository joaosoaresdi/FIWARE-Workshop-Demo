<!DOCTYPE html>
<html>
  <head>
    <title>Federated Smart Trash Demo</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
    /* Set the size of the div element that contains the map */
	.map {
	  height: 600px;
	  /* The height is 400 pixels */
	  width: 100%;
	  /* The width is the width of the web page */
	}
	</style>
	
  </head>
  <body>
  <div class="container">
  	<br />
	<div class="row" style="padding-left:5%">
		<div class="col">
		    <h1>Federated Smart Trash Demo</h1>
		</div>
	</div>
	<br/>
    <div class="row">
    	<div class="col">
		    <div id="map" class="map"></div><br\>
    	</div>
	</div>
	<br/>
	<br/>
	<div class="row">
    	<div class="col">
		    <div id="result"></div>
		</div>
	</div>
  </div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?callback=initMap&libraries=&v=weekly"async></script>
    
    <script>
const fcup = {lat: 41.1520262, lng: -8.6361417};
let marker;
let map;
    // Initialize and add the map
function initMap() {

  const m = new google.maps.Map(document.getElementById("map"), {
    zoom: 15,
    center: fcup,
  });
  
  map = m;
  
  google.maps.event.addListenerOnce(map, 'idle', done);

}

let trash_markers = new Map();
let infowindow = null;
let hostname = location.hostname;
let source;

function done() {
	if(typeof(EventSource) !== "undefined") {
		source = new EventSource(`http://${hostname}:3001/trash/events`);

		source.onmessage = function(e) {
			let array = JSON.parse(e.data);
			for (let i = 0; i < array.length; i++) {
				const sensor_id = array[i].id;
				const ratio = array[i].ratio;
				var location = array[i].location;
				var idx = location.indexOf(",");
				var lat = parseFloat(location.substring(0, idx));
				var lng = parseFloat(location.substring(idx+1, location.length));

				if(trash_markers.has(sensor_id)) {
					//remove old marker
					console.log("update " + sensor_id);
					trash_markers.get(sensor_id).setMap(null);
				}
				if (sensor_id !== undefined) {
								  var iconBase = `http://${hostname}:3001/`;
				  const icons = [
						{ // green: 
							icon: iconBase + "green_trashcan.png",
						},
						{ // yellow: 
							icon: iconBase + "yellow_trashcan.png",
						},
						{ // red: 
							icon: iconBase + "red_trashcan.png",
						},
				  	];


					// create and store marker					
		  			const content = `<div class="container"><div class="row"><h1 id="firstHeading" class="firstHeading">${sensor_id}</h1></div><br /><div class="row"><p>Fill ratio : ${ratio}</p></div></div>`;
		  					 
 					var index = ratio < 0.5 ? 0: ratio < 0.8 ? 1 : 2;
					console.log(icons[index].icon);

					 
	  				const mark = new google.maps.Marker({
					    position: {lat: lat, lng: lng},
					    title: sensor_id,
						icon: icons[index].icon,
						map,
					});
					
					mark.addListener("click", () => {
					    if (infowindow) {
     						infowindow.close();
					    }
						infowindow = new google.maps.InfoWindow({
							content,
						});
	    				infowindow.open({
						    anchor: mark,
						    map,
						    shouldFocus: true,
				    	});
					}, {passive: true});
					
		  			mark.setAnimation(google.maps.Animation.DROP);
					trash_markers.set(sensor_id, mark);
				}
			}		
		};

		source.onerror = function(e) {
			console.log(e);
			source.close();
		};

	} else {
			document.getElementById("result").innerHTML = "Sorry, your browser does not support server-sent events...";
	}
}

window.onbeforeunload = function(){
	if(source) {
		source.close();
	}
}

   </script>
  </body>
</html>
